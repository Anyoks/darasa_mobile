<ion-view title="Login">
  <ion-header-bar class="bar-energized">
      <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list list-inset">
    <form name="loginForm" ng-submit="login(user)">
        <label class="item item-input">
          <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
        </label>
        <button
          type="submit"
          ng-disabled="loginForm.$invalid"
          class="button button-block button-energized">
          Login
        </button>
    </form>

    <!-- <button class="button button-block button-assertive icon ion-social-google" ng-click="loginInWithGoogle()">
      Login with Google
    </button> -->

      <div class="text-center">
        <a class="dark" ui-sref="signup">I don't have an account</a>
      </div>
    </div>
  </ion-content>
</ion-view>
